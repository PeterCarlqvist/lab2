<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- <link rel="stylesheet" href="styles.css">  If needed for styling later -->
    <script defer src="petercarlqvist.js"></script> <! --specify js file -->
</head>
<body>
<! -- Start form -->
<h1>Welcome to Peter's Quiz!</h1>

<form id="quizForm">
    <div>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName">
        <span class="error" id="firstNameError"></span>
    </div>

    <div>
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName">
        <span class="error" id="lastNameError"></span>
    </div>

    <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span>
    </div>
    <h2>Quiz Questions</h2>

    <!-- Question 1 (with radio Buttons) -->
    <div>
        <p>1. In Dicken's 'Tale of two cities - one city was Paris, which was the other? *</p>
        <input type="radio" name="q1" value="London" id="london">
        <label for="london">London</label><br>
        <input type="radio" name="q1" value="Vienna" id="vienna">
        <label for="vienna">Vienna</label><br>
        <input type="radio" name="q1" value="Rome" id="rome">
        <label for="rome">Rome</label>
        <span class="error" id="q1Error"></span>
    </div>

    <div>
        <p>2. What can you find in Paris? - select all that apply. *</p>
        <input type="checkbox" name="q2" value="MTussauds" id="mtussauds">
        <label for="mtussauds">Madame Tussauds</label>

        <input type="checkbox" name="q2" value="Garnier" id="garnier">
        <label for="garnier">Opera Garnier</label>

        <input type="checkbox" name="q2" value="Triomphe" id="triomphe">
        <label for="triomphe">Arc de Triomphe</label>
    </div>

    <div>
       <!-- free-text question -->
        <div>
            <P>3. What are your favorite things about Paris?</P>
            <label for="favoriteThings"></label>
            <input type="text" id="favoriteThings" name="favoriteThings">
            <span class="error" id="favoriteThingsError"></span>
        </div>

    </div>

</form>
</body>
</html>
